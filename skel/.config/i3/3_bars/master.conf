;=====================================================
;     Colors & Settings
;=====================================================

[colors]
background = ${xrdb:color0}
foreground = ${xrdb:color7}
bg = ${xrdb:color0}
bg-alt = ${xrdb:color0}

fg = ${xrdb:color7}
fg-alt = ${xrdb:color7}

moderate = #ebcb8b
urgent = #bf616a
trim = #919ba0
blue = #a2d1ec
purple = #b48ead
border = #c0c5ce
ac=${xrdb:color9}
bm=${xrdb:color1}
be=${xrdb:color6}
bi=${xrdb:color8}
bn=${xrdb:color2}
bd=${xrdb:color3}
power=${xrdb:color10}
mb=${xrdb:color15}

module1=${xrdb:color5}
module2=${xrdb:color6}
module3=${xrdb:color7}
module4=${xrdb:color8}
module5=${xrdb:color9}
module6=${xrdb:color10}
module7=${xrdb:color11}
module8=${xrdb:color12}
module9=${xrdb:color13}


[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
compositing-background = source
compositing-foreground = source
compositing-overline = source
compositing-underline = source
compositing-border = source
screenchange-reload = true
format-foreground = ${colors.foreground}
format-background = ${colors.background}

;=====================================================
;    Master Bar
;=====================================================

[bar/master]
width = 100%
height = 20
border-size = 0
border-top-size = 2
border-bottom-size = 0
radius = 0
bottom = false
line-size = 3

; monospace is an aliased font name, see ~/.config/fontconfig/fonts.conf
font-4 = "Misc Termsyn:size=12;1"
font-1 = "Siji:size=9;2"
font-2 = "xos4 Terminus:size=12;1"
font-3 = Iosevka Nerd Font:style=Medium:size=12;3
font-0 = "rissole:size=8;1"
font-5 = icomoon\-feather:style=Medium:size=10;3

offset-x = 0
offset-y = 0
fixed-center = true
border-color = ${colors.border}
background = ${colors.background}
foreground = ${colors.foreground}
module-margin = 0.5
padding-right = 0
padding-left = 0
separator =

; shows which modules have click actions
cursor-click = pointer

; with cursor-click = pointer' these cause the entire bar to have click actions
; essentially defeating the purpose, so they are commented out

